<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="jquerystyle.css">
    <title>jquery</title>
    <script>
         
        $(document).ready(function(){
            $("#btn").click(function(){
                $('#userinput1').text("Name: " + $('#name').val());
                $('#userinput2').text("Address: " + $('#address').val());
                $('#userinput3').text("Birthday: " + $('#bday').val());
                $('#userinput4').text("Contact: " + $('#contact').val());
            
            });
  
});
        </script>
</head>
<body>
    <h2>SIGN UP</h2>
    
        <div class="inputs">
            <div>
                <label>Fullname:</label>
                <input type="text" id="name" class="form-control" value="">
            </div>
            <br>
            <div>
                <label>Address:</label>
                <input type="text" id="address" class="form-control" value="">
            </div>
            <br>
            <div>
                <label>Birthday:</label>
                <input type="date"  id="bday" class="form-control" value="">
            </div>
            <br>
            <div>
                <label>Contact:</label>
                <input type="text" id="contact" class="form-control" value="">
            </div>
            <div class="btn">
            <button id="btn">show</button>
            </div>
        </div>
    
    <!-- <button id="btn">Set</button> -->

    <p id="userinput1"> </p>
    <p id="userinput2"> </p>
    <p id="userinput3"> </p>
    <p id="userinput4"> </p>
</body>

</html>
