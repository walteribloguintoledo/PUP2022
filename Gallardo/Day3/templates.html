<!--Sign Up Form-->
<script type="text/template" id="signup">
    <form id ="signUp" method="POST">
        <div class="container">
            <div class="row">
            <div class="col align-self-center p-5 pt-0">
                <br>
                <h2 class="fw-bold mb-0">Sign Up</h2>
                <br>
                <div class="form-floating mb-2 w-100">
                    <input type="text" class="form-control" id="fullname" placeholder="fullname" name="fullname" onkeypress="lettersOnly(event)">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-2 w-100">
                    <input type="text" class="form-control" id="address" placeholder="address" name="address" >
                    <label for="floatingInput">Address</label>
                </div>
                <div class="form-floating mb-2 w-100">
                <input type="text" class="form-control" id="username" placeholder="username" name="uname" onkeypress="noSpace(event)">
                <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-2 w-100">
                <input type="email" class="form-control" id="email" placeholder="email" name="email" onkeypress="noSpace(event)">
                <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-2 w-100">
                <input type="password" class="form-control" id="password" placeholder="password" name="password" onkeypress="noSpace(event)">
                <label for="floatingInput" maxlength="10">Password</label>
                </div>

                <div class="form-floating mb-2 w-100">
                    <input type="date" class="form-control" id="bday" placeholder="birthday" name="bday" >
                    <label for="floatingInput">Birthday</label>
                </div>
                <div class="form-floating mb-2 w-100">
                    <input type="text" class="form-control" id="contact" placeholder="number" maxlength="11" name="contact" onkeypress="numOnly(event)">
                    <label for="floatingInput">Contact no.</label>
                </div>
                <div>
                <button type="submit" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary" id="submit" onclick="">Sign Up</button>
                <button type="button" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary btn btn-secondary" onclick="" id="show">Show user inputs</button>
                <button type="button" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary btn btn-info"  id="tologin">Back to Login</button>
                <!-- <a href="#/login" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary btn btn-info">Back to Login</a> -->
                </form>
            </div>
            <pre id="array"></pre>
            <div id="inArr">
            </div>
            </div>
        </div>
</script>
<!-- LOGIN FORM-->
<script type="text/template" id="login">
<form  id ="flogin">
  <div class="logcon">
    <div class="row">
      <div class="col align-self-center p-5 pt-0">
      <br>
      <h2 class="fw-bold mb-0">Login</h2>
      <br>
        <div class="form-floating mb-2 w-200">
          <input type="text" class="form-control" id="uname" placeholder="username" name="username" onkeypress="noSpace(event)">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-2 w-200">
          <input type="email" class="form-control" id="logemail" placeholder="email" name="email" onkeypress="noSpace(event)">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-2 w-200">
          <input type="password" class="form-control" id="logpassword" placeholder="password" name="password" onkeypress="noSpace(event)">
          <label for="floatingInput" maxlength="10">Password</label>
        </div>
        <div>
          <button type="submit" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary" id="lsubmit" >Login</button>
          <button type="button" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary btn btn-info" id="tosignup">Sign Up</button>
          <!-- <a href="#/signup" class="w-100 mb-2 btn btn-lg rounded-4btn btn-primary btn btn-info" >Sign Up</a> -->
        </div>
      </div>
    </div>
  </div>
</form>      
</script>
