<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/olex.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="guestFirstName" placeholder="Enter First Name" name="guestFirstName" style="font-weight: bold;"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="guestMiddleName" placeholder="Enter Middle Name" name="guestMiddleName" style="font-weight: bold;"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="text" id="guestLastName" placeholder="Enter Last Name" name="guestMiddleName" style="font-weight: bold;"></div>
                                        <div class="mb-3"><select class="form-select">
    <optgroup label="Category">
        <option value="12" selected>Select Category</option>
        <option value="13">BS Information Technology</option>
        <option value="14">BS Computer Science</option>
        <option value="15">BS Computer Engineering</option>
        <option value="16">BS Accountancy</option>
    </optgroup>
</select></div>
                                        <div class="mb-3"></div>
                                        <div class="mb-3"></div>
                                        <div class="mb-3"><button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button></div>
                                        <div class="mb-3"></div>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
