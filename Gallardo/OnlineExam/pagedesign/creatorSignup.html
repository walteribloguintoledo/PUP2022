<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 col-xl-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/english-exam.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7 col-xl-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account Exam Creator</h4>
                            </div>
                            <hr style="height: 8px;color: var(--bs-dark);">
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-xl-12 offset-xl-0 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="userType" placeholder="User Type" name="firstName" style="font-weight: bold;"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-xl-12 offset-xl-0 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="firstname-1" placeholder="First Name" name="firstName" style="font-weight: bold;"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-xl-12 offset-xl-0 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="middleName" placeholder="Middle Name" name="middleName" style="font-weight: bold;"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-xl-12 offset-xl-0 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="lastname" placeholder="Last Name" name="lastName" style="font-weight: bold;"></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-xl-12 offset-xl-0 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="address" placeholder="Address" name="address" style="font-weight: bold;"></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" style="font-weight: bold;"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password" style="font-weight: bold;"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="contact" placeholder="Contact" name="contact" style="font-weight: bold;"></div>
                                </div>
                                <hr style="height: 8px;color: var(--bs-dark);"><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
