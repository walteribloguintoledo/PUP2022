<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 col-xxl-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/english-exam.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7 col-xxl-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3"><input class="form-control form-control-user" type="text" id="userType" placeholder="User Type" name="userType"></div>
                                <div class="row mb-3"><input class="form-control form-control-user" type="text" id="firstName" placeholder="First Name" name="first_name"></div>
                                <div class="row mb-3"><input class="form-control form-control-user" type="text" id="middleName" placeholder="Middle Name" name="middleName"></div>
                                <div class="row mb-3"><input class="form-control form-control-user" type="text" id="lastName" placeholder="Last Name" name="lastName"></div>
                                <div class="row mb-3"><input class="form-control form-control-user" type="text" id="address" placeholder="Address" name="address"></div>
                                <div class="row mb-3"><input class="form-control form-control-user" id="birthday" placeholder="Birthday" name="birthday" type="date"></div>
                                <div class="row mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="contact" placeholder="Contact" name="contact"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
