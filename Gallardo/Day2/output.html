<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Outputs</title>
  </head>
  <body>
    <div class="message">
      <p id="messageF"> </p>
      <p id="messageA"> </p>
      <p id="messageB"> </p>
      <p id="messageC"> </p>
  </div>
  <button type="button" class="btn btn-primary align-self-center" id="submit" onclick="myFunction()">Show user inputs</button>
  <style>
      p{
          text-align: center;
          font-size: large;
          text-decoration: solid;
          font-weight: bold;
      }
  </style>
    <script>
    function myFunction(){
            let fullname = document.querySelector ("#fullname");
            let messageF = document.querySelector("#messageF");
            let address = document.querySelector ("#address");
            let messageA = document.querySelector("#messageA");
            let bday = document.querySelector ("#bday");
            let messageB = document.querySelector("#messageB");
            let contact = document.querySelector ("#contact");
            let messageC = document.querySelector("#messageC");
            messageF.innerHTML = "Fullname: " + fullname.value;
            messageA.innerHTML = "Address: " + address.value;
            messageB.innerHTML = "Birthday: " + bday.value;
            messageC.innerHTML = "Contact no. " + contact.value;
            }
    </script>    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
