<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>
    
    <form>
        <div class="container">
            <div class="row">
              
              <div class="col align-self-center">
                <br>
                <h2 class="fw-bold mb-0">Sign Up</h2>
                <br>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="fullname" placeholder="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="address" placeholder="address">
                    <label for="floatingInput">Address</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="bday" placeholder="birthday">
                    <label for="floatingInput">Birthday</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="contact" placeholder="number">
                    <label for="floatingInput">Contact no.</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="myFunction()">Sign Up</button>
              </div>
            </div>
          </div>
    </form>
        <div class="message">
            <p id="messageF"> </p>
            <p id="messageA"> </p>
            <p id="messageB"> </p>
            <p id="messageC"> </p>
        </div>
        <style>
            p{
                text-align: center;
                font-size: large;
                text-decoration: solid;
                font-weight: bold;
            }
        </style>
          <script>
               
            function myFunction(){
            let fullname = document.querySelector ("#fullname");
            let messageF = document.querySelector("#messageF");
            let address = document.querySelector ("#address");
            let messageA = document.querySelector("#messageA");
            let bday = document.querySelector ("#bday");
            let messageB = document.querySelector("#messageB");
            let contact = document.querySelector ("#contact");
            let messageC = document.querySelector("#messageC");
            messageF.innerHTML = "Fullname: " + fullname.value;
            messageA.innerHTML = "Address: " + address.value;
            messageB.innerHTML = "Birthday: " + bday.value;
            messageC.innerHTML = "Contact no. " + contact.value;
            }
            
            </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
