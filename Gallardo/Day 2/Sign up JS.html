<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Sign Up</title>
  </head>
  <body>
    
    <form action = "Sign up JS.html"  id ="input">
        <div class="container">
            <div class="row">
              <div class="col align-self-center">
                <br>
                <h2 class="fw-bold mb-0">Sign Up</h2>
                <br>
                <div id="errorName" class="errormes"></div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="fullname" placeholder="name" name="fullname" id="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div id="errorAdd" class="errormes"></div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="address" placeholder="address" name="address" >
                    <label for="floatingInput">Address</label>
                </div>
                <div id="errorUname" class="errormes"></div>
                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="username" placeholder="username" name="username" >
                  <label for="floatingInput">Username</label>
                </div>
                <div id="errorEmail" class="errormes"></div>
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="email" placeholder="email" name="email" >
                  <label for="floatingInput">Email</label>
                </div>
                <div id="errorBday" class="errormes"></div>
                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="bday" placeholder="birthday" name="bday" >
                    <label for="floatingInput">Birthday</label>
                </div>
                <div id="errorContact" class="errormes"></div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="contact" placeholder="number" maxlength="11" name="contact">
                    <label for="floatingInput">Contact no.</label>
                </div>
                <div>
                <button type="button" class="btn btn-primary" id="submit">Sign Up</button>
                <button type="button" class="btn btn-secondary" onclick="myFunction()">Show user inputs</button>
              </div>
              </div>
            </div>
          </div>
          <div id="array"></div>
          <script src="log.js" type="text/javascript"></script>
          <div id="inArr"> 
          </div>
          <div class="message">
            <p id="messageF"> </p>
            <p id="messageA"> </p>
            <p id="messageU"> </p>
            <p id="messageE"> </p>
            <p id="messageB"> </p>
            <p id="messageC"> </p>
        </div>
    </form>
        
        <style>
            p{
                text-align: center;
                font-size: large;
                text-decoration: solid;
                font-weight: bold;
            }
        </style>
          <script>
            function myFunction(){
            let fullname = document.querySelector ("#fullname");
            let messageF = document.querySelector("#messageF");
            let address = document.querySelector ("#address");
            let messageA = document.querySelector("#messageA");
            let bday = document.querySelector ("#bday");
            let messageB = document.querySelector("#messageB");
            let contact = document.querySelector ("#contact");
            let messageC = document.querySelector("#messageC");
            let uname = document.querySelector ("#username");
            let messageU = document.querySelector("#messageU");
            let email = document.querySelector ("#email");
            let messageE = document.querySelector("#messageE");
            messageF.innerHTML = "Fullname: " + fullname.value;
            messageA.innerHTML = "Address: " + address.value;
            messageU.innerHTML = "Username: " + uname.value;
            messageE.innerHTML = "Email: " + email.value;
            messageB.innerHTML = "Birthday: " + bday.value;
            messageC.innerHTML = "Contact no. " + contact.value;
            console.log(fullname +" "+ address + " " + bday + " " + contact + " " + uname + " " +email);
            }
            
            </script>
            
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
