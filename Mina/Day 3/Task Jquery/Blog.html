		<script type="text/javascript">
      const str = localStorage.getItem("currentuser");
      const parsedArr = JSON.parse(str);
        $.Mustache.load('mustache.htm')
        .fail(function () { 
						$('#dom-templates-output').append('Failed to load templates from <code>mustache.htm</code>');
					})
          .done(function () {
              $('#dom-templates-output').mustache("home", parsedArr);
            });
    </script>
</head>
<body>
  <div id="dom-templates-output">
    <h2>DOM Template examples</h2>
  </div>

</body>
<script>
  
  $("#btn").on('click', function() {
      var data = parsedArr;
      var template = " Name: {{ name }} <br> Email: {{ email }} <br> Contact Number: {{ cnumber }} <br> Birthdate: {{ birthday }} <br> Age: {{ age }} ";
      var text = Mustache.render(template, data);
  
      $("#mypanel").html(text);
  });
  </script>
