<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <style type="text/css">
        body
        {
            font: 400 11px/15px "Trebuchet MS",Verdana,Helvetica,Arial,sans-serif;
        }
        .filterlist
        {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            border: 1px solid #7F9DB9;
            width: 99%;
            overflow: hidden;
        }
        .filterlist li
        {
            float: left;
        }
        .filterlist li input
        {
            border: none 0px;
            width: auto;
            padding-left: 2px;
        }
        .filterlist div.item
        {
            border: 1px solid #ccc;
            background-color: #ececec;
            margin: 2px;
            padding: 0px 0px 0px 4px;
        }
        .filterlist div.item span
        {
            display: inline-block;
        }
        .filterlist div.item a
        {
            background: transparent url(images/delete.gif) no-repeat;
            font-size: 10px;
            margin-left: 3px;
            padding: 4px 6px 1px 8px;
            text-decoration: none;
            color: red;
        }
    </style>
    <script type="text/javascript">
        var cnt = 1;
        $(document).ready(function() {
            $("#txtValue").keypress(function(e) {
                //alert(e.keyCode);
                if (e.keyCode == 13) {
                    var txtbox = $('#txtValue');
                    if (txtbox.val() == "") // You can include the validations here
                        return false;
                    $('#fltxtbox').before($('<li id="listItem' + cnt + '"><div class="item"><span>' + txtbox.val() + '</span><a href="javascript:RemoveItem(\'listItem' + cnt + '\');">X</a></div></li>'));
                    txtbox.val('');
                    cnt++;
                    return false;
                }
            });
            $('ul.filterlist').click(function() {
                $('#txtValue').focus();
            });
        });
        function RemoveItem(id) {
            $('#' + id).remove();
        }
    </script>
</head>
<body>
    <form id="form1">
    <div>
        <ul class="filterlist">
            <li id="fltxtbox">
                <div>
                    <input id="txtValue" type="text" />
                </div>
            </li>
        </ul>
    </div>
    </form>
</body>
</html>
