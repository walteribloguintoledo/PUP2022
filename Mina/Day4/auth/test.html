<!DOCTYPE html>
<html>

<head>
	<title>
		HTML input maxlength Attribute
	</title>
</head>

<body>
	<center>
		<h1 style="color:green;">
			GeeksforGeeks
		</h1>

		<h2>
			HTML &lt;input&gt; maxlength Attribute
		</h2>

		<form action="#">
			Username:
			<input type="text"
				name="username"
				maxlength="12">

			<br>
			<br> Password:
			<input type="text"
				name="password"
				maxlength="10">

			<br>
			<br>

			<input type="submit"
				value="Submit">
		</form>
	</center>
</body>

</html>
